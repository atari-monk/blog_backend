{% extends 'base.html' %} 

{% block content %}
<h1>Blog Posts</h1>
<a href="{% url 'post_create' %}" class="btn btn-success">New Post</a>
<ul>
	{% for post in posts %}
	<li>
		<a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
		<small>by {{ post.author }} on {{ post.published_at|date:"M d, Y" }}</small>
	</li>
	{% endfor %}
</ul>
{% endblock %}
