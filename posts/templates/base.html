<!DOCTYPE html>
<html>
	<head>
		<title>My Blog</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="/">Home</a>
				<a href="{% url 'post_create' %}">New Post</a>
			</nav>
			<div class="auth-info">
				{% if user.is_authenticated %}
					<p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
				{% else %}
					<a href="{% url 'login' %}">Login</a> |
					<a href="{% url 'signup' %}">Sign up</a>
				{% endif %}
			</div>
		</header>
		<main>{% block content %} {% endblock %}</main>
	</body>
</html>
